<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Odin Dashboard Project</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="nav">
            <div>Dashboard</div>
            <ul class="nav-bar">
                <li class="nav-item">Home</li>
                <li class="nav-item">Profile</li>
                <li class="nav-item">Message</li>
                <li class="nav-item">History</li>
                <li class="nav-item">Tasks</li>
                <li class="nav-item">Communities</li>
            </ul>
            <ul class="nav-bar">
                <li class="nav-item">Settings</li>
                <li class="nav-item">Support</li>
                <li class="nav-item">Privacy</li>
            </ul>
        </div>

        <div class="container">

            <div class="header">
                <div class="header-top">
                    <input class="text" placeholder="search text here...">
                    <div class="user-nameplate">
                      <div class="user-icon">X</div>
                      <div class="user-name">Ephous</div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="header-welcome">
                        Hi there,
                        <div class="user-nameplate">
                          <div class="user-icon">X</div>
                          <div class="user-name">Ephous @ephous</div>
                        </div>
                    </div>
                    <div class="header-nav">
                        <button class="header-nav-button">New</button>
                        <button class="header-nav-button">Upload</button>
                        <button class="header-nav-button">Share</button>
                    </div>
                </div>
            </div>

            <div class="container-stuff">
                <div class="card-container">
                    <div class="card">1</div>
                    <div class="card">2</div>
                    <div class="card">3</div>
                    <div class="card">4</div>
                    <div class="card">5</div>
                    <div class="card">6</div>
                </div>

                <div class="announcements">
                    <p>Announcements</p>
                    <ul class="announcements-list">
                        <div class="announcements-item">@announce1</div>
                        <div class="announcements-item">@announce2</div>
                        <div class="announcements-item">@announce3</div>
                    </ul>
                </div>

                <div class="trending">
                    <p>Trending</p>
                    <ul class="trending-list">
                        <div class="trending-item">@name1</div>
                        <div class="trending-item">@name2</div>
                        <div class="trending-item">@name3</div>
                        <div class="trending-item">@name4</div>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
